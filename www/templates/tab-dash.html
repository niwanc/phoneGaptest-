<ion-view view-title="Dashboard" class="login-view" >
 
    
    
<ion-content class="padding">
 <div ng-controller="DashCtrl" >

    
    <div class="list card">
      <div class="item item-divider">Overdue Activities</div>
      <div class="item item-body" ng-repeat="overdue in overdues">
        <div>
         <span  >{{overdue.title2}}   {{overdue.date2}}</span> 
        </div>
      </div>
    </div>  
    <div class="list card">
      <div class="item item-divider">Not Started Activities</div>
      <div class="item item-body" ng-repeat="not_started in not_starteds">
        <div>
          <span  >{{not_started.title3}}   {{not_started.date3}}</span> 
        </div>
      </div>
    </div>
    <div class="list card" >
      <div class="item item-divider">In Progress Activities</div>
      <div class="item item-body" ng-repeat="in_progress_to in in_progress_tome">
        <div>
         <span  >{{in_progress_to.title}}   {{in_progress_to.date}}</span> 
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Latest Meetings</div>
      <div class="item item-body"  ng-repeat="meeting in meetings">
        <div>
          <span  >{{meeting.title1}}   {{meeting.date1}}</span> 
        </div>
      </div>
    </div> 
      
      
 </div>
</ion-content>
</ion-view>
