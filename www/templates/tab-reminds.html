<ion-view view-title="Reminders">
    
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="remind in reminds" type="item-text-wrap" href="#/tab/reminds/{{remind.id}}">
        <!--<img ng-src="{{remind.face}}">-->
        <h2>{{remind.name}}</h2>
        <p>{{remind.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(remind)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
