<ion-view view-title="Account">
  <ion-content>
    <ion-list>
    
    <div class="list" ng-controller="AccountCtrl" >

        <a class="item item-icon-left" href="#">
          <i class="icon ion-person"></i>
          Full name
          <span class="item-note" id="fullname"  ng-bind="fullname"></span>
        </a>
        
        <a class="item item-icon-left" href="#">
          <i class="icon ion-ios-people"></i>
          Username
          <span class="item-note" id="username" ng-bind="username">   </span>
        </a>

        <a class="item item-icon-left" href="#">
          <i class="icon ion-calendar"></i>
          Date of birth
          <span class="item-note" id="dateOfBirth" ng-bind="dateb"></span>
        </a>
    </div>
     
    </ion-list>
  </ion-content>
</ion-view>
