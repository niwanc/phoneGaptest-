<!--<div class="login"></div>-->
<ion-view view-title="Login" name="domain_login" class="domain-view">
  <ion-content class="padding ">
    <div class="list card bottom-content">
        <div class="item item-divider">Domain login</div>
                <label class="item item-input">
                    <input type="text" placeholder="Domain" ng-model="data.domain">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="data.username">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="data.password">
                </label>
      <button class="button button-block button-calm" ng-click="domain_login()">Login</button>
    </div>
  </ion-content>
</ion-view>
